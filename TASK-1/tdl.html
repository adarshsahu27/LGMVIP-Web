<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="tdl.css">

</head>

<body>
    
    <div class="background">
        <div id="tdl" class="header">
            <h2>My To Do List</h2>
            <input type="text" id="myInput" placeholder="What Do You Have Planned.">
            <span onclick="newElement()" class="addBtn">Add Task</span>
        </div>

        <ul id="list">
            <li>Hit the gym</li>
            <li>Pay bills</li>
            <li>Meet George</li>
            <li class="checked">Buy eggs</li>
            <li>Read a book</li>
            <li>Organize office</li>
        </ul>
    </div>
    <script src="tdl.js"></script>
</body>

</html>
